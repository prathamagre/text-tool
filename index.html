<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>TEXTIFY</u></h1>
    <div class="text-container">
        <input type="text" class="input-txt" id="input-text">

        <p class="result-txt" id="result-text"></p>

        <div class="btn-container">
            <button class="action-btn" onclick="upperCase()">UPPERCASE</button>
            <button class="action-btn" onclick="lowerCase()">lowercase</button>
            <button class="action-btn" onclick="charCount()">Character Count</button>
            <button class="action-btn" onclick="wordCount()">Word count</button>
        </div>
    </div>

    <script>
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")

        function upperCase() {

            resultElement.innerText = inputElement.value.toUpperCase()
        }
        function lowerCase() {
          
            resultElement.innerText = inputElement.value.toLowerCase()
        }
        function charCount() {

            resultElement.innerText = (`No. of charcters : ${inputElement.value.length}`)
        }
        function wordCount() {
       
            resultElement.innerText = (`No. of words : ${inputElement.value.split(" ").length}`)
        }
    </script>
</body>

</html>
