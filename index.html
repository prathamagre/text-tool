<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>TEXTIFY</u></h1>
    <div class="text-container">
        <input type="text" class="input-txt" id="input-text">

        <p class="result-txt" id="result-text"></p>

        <div class="btn-container">
            <button class="action-btn" onclick="giveActionResult('uppercase')">UPPERCASE</button>
            <button class="action-btn" onclick="giveActionResult('lowercase')">lowercase</button>
            <button class="action-btn" onclick="giveActionResult('charcount')">Character Count</button>
            <button class="action-btn" onclick="giveActionResult('wordcount')">Word Count</button>
        </div>
    </div>

    <script>
        function giveActionResult(action) {
            const inputElement = document.getElementById("input-text")
            const resultElement = document.getElementById("result-text")

            const inputVal = inputElement.value

            switch (action) {
                case 'uppercase':
                    resultElement.innerText = inputVal.toUpperCase()
                    break;
                case 'lowercase':
                    resultElement.innerText = inputVal.toLowerCase()
                    break;

                case 'charcount':
                    resultElement.innerText = (`No. of charcters : ${inputVal.length}`)
                    break;

                default:
                    resultElement.innerText = (`No. of words : ${inputVal.split(" ").length}`)
                    break;
            }
        }
    </script>
</body>

</html>
